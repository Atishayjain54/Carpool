<div class="row row-custom">
    <div class="col-lg-8 leftContainer">
        <div class="header">
            <img src="../assets/Images/logo.png" alt="logo" />
        </div>
        <div>
            <div class="text">TURN <span id="yellowText">MILES</span></div>
            <div class="text">INTO <span id="purpleText">MONEY</span></div>
            <div class="subText">RIDES ON TAP</div>
            <div>
                <img class="footerImage" src="../assets/Images/signUpBGImg.png" alt="footerImage" />
            </div>
        </div>
    </div>
    <div *ngIf="isSignUp" class="col-lg-4 rightContainer footer2">
        <app-sign-up-form (signInClicked)="signInClicked()"></app-sign-up-form>
    </div>
    <div class="col-lg-4 footer1" *ngIf="!isSignUp">
        <app-sign-in-form (signUpClicked)="signUpClicked()" (submitClicked)="submitClicked()"></app-sign-in-form>
    </div>
</div>
